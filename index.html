<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <main class="results_summary_component">
    <section class="menu">
      <section class="score">
        <h1 class="titulo_resultado">Your Result</h1>
        <h2 class="nota">76 <span>of 100</span></h2>
        <h3 class="nota_descritivo">Great</h3>
        <p class="descricao">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <h1 class="titulo_sumario">Summary</h1>
        <ul class="summary_itens">
          <li class="reaction"><img src="assets/images/icon-reaction.svg" alt="">Reaction<span><b>80</b> / 100</span></li>
          <li class="memory"><img src="assets/images/icon-memory.svg" alt="">Memory<span><b>92</b> / 100</span></li>
          <li class="verbal"><img src="assets/images/icon-verbal.svg" alt="">Verbal<span><b>61</b> / 100</span></li>
          <li class="visual"><img src="assets/images/icon-visual.svg" alt="">Visual<span><b>72</b> / 100</span></li>
        </ul>
        <button class="button_continue">Continue</button>
      </section>
    </section>
  </main>

  <footer class="rodape">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/lucassilvaara%C3%BAjo">Shalkz</a>.
  </footer>
</body>

</html>
